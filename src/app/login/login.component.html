<div class="page">
    <div class="d-flex align-items-center login-content justify-content-center content">
        <form [formGroup]="myForm">
            <h3 class="d-flex justify-content-center">学生用户登录</h3>
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" class="form-control" id="userName" aria-describedby="输入用户名" name="userName"
                    [formControl]="userName" [ngClass]="{'is-invalid':userName.invalid,'is-valid':userName.valid}">

                <div class="valid-feedback">
                    用户名格式正确！
                </div>
                <div class="invalid-feedback">
                    <span *ngIf="userName.hasError('required')">
                        用户名必须填写！
                    </span>
                    <span *ngIf="!userName.hasError('required')">
                        用户名不得小于2位！
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" [formControl]="password"
                    [ngClass]="{'is-invalid':password.invalid,'is-valid':password.valid}">
                <div class="valid-feedback">
                    密码格式正确！
                </div>
                <div class="invalid-feedback">
                    密码不得小于5位！
                </div>
            </div>
            <button *ngIf="myForm.invalid" id="submit" type="submit" class="btn btn-primary btn-block"
                disabled>登录</button>
            <button *ngIf="myForm.valid" id="submit" type="submit" class="btn btn-primary btn-block"
                (click)="login()">登录</button>
        </form>
    </div>
</div>
